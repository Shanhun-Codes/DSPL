<section class="table-container">
  <table>
    <thead>
      <tr>
        @for (th of tableHeaders(); track $index) {
          <th>{{ th.label }}</th>
        }
      </tr>
    </thead>
    <tbody>
@for (r of rows(); track $index) {
  <tr dspl-table-row [row]="r" [defs]="cellDefs()"></tr>
}

    </tbody>
  </table>
</section>
