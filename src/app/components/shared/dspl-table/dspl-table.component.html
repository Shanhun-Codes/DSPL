<section class="table-container">
  <table>
    <thead>
      <tr>
        @for (th of tableHeaders(); track $index) {
          <th>{{ th.label }}</th>
        }
      </tr>
    </thead>
    <tbody>
      @for (d of dataService().leaderboard(); track d) {
        <tr dspl-table-row class="dspl-row" [_d]="d"></tr>
      }
    </tbody>
  </table>
</section>
