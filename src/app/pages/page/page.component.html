@if (!isMobile()) {
  <section>
    <header>
      <dspl-header />
      <nav>
        <dspl-header-nav />
      </nav>
    </header>
    <body>
      <section class="body-container">
        <section class="three-grid-section">
          <article class="left">
            <dspl-leaderboard id="leaderboard" [title]="tableTitles[0].label">
              <ng-content
                [isLoading]="isLoading()"
                [error]="error()"
              ></ng-content>
            </dspl-leaderboard>
          </article>
          <article class="middle">
            <article class="middle-top">
              <dspl-register-for-event [title]="tableTitles[1].label">
                <ng-content
                  [isLoading]="isLoading()"
                  [error]="error()"
                ></ng-content>
              </dspl-register-for-event>
            </article>
            <article class="middle-bottom">
              <dspl-event-selector id="events" [title]="tableTitles[2].label">
                <ng-content
                  [isLoading]="isLoading()"
                  [error]="error()"
                ></ng-content>
              </dspl-event-selector>
            </article>
          </article>
          <article class="right">
            <dspl-event-details id="event-details" [title]="tableTitles[3].label">
              <ng-content
                [isLoading]="isLoading()"
                [error]="error()"
              ></ng-content>
            </dspl-event-details>
          </article>
        </section>
      </section>
    </body>
    <footer></footer>
  </section>
}
